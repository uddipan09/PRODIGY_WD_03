<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe</h1>
        <div id="board" class="board">
            <!-- Cells will be generated here -->
        </div>
        <div id="message" class="message"></div>
        <div class="buttons">
            <button id="playerBtn" class="btn">Play Against Player</button>
            <button id="aiBtn" class="btn">Play Against AI</button>
        </div>
        <button id="restartBtn" class="btn" style="display:none">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
